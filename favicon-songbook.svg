<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="leftPage" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F8F8F5"/>
      <stop offset="100%" style="stop-color:#EEEEE8"/>
    </linearGradient>
    <linearGradient id="rightPage" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8F8F5"/>
      <stop offset="100%" style="stop-color:#EEEEE8"/>
    </linearGradient>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B2F5F"/>
      <stop offset="100%" style="stop-color:#5E1D42"/>
    </linearGradient>
  </defs>
  
  <!-- Book covers (behind pages) -->
  <path d="M3 6 Q3 4 5 4 L14 5 Q16 5.5 16 7 L16 27 Q16 28 14 27.5 L5 26 Q3 26 3 24 Z" 
        fill="url(#coverGradient)"/>
  <path d="M29 6 Q29 4 27 4 L18 5 Q16 5.5 16 7 L16 27 Q16 28 18 27.5 L27 26 Q29 26 29 24 Z" 
        fill="url(#coverGradient)"/>
  
  <!-- Left page -->
  <path d="M5 7 L14 8 Q15.5 8.2 15.5 9.5 L15.5 25.5 Q15.5 26.5 14 26 L5 25 Q4 25 4 24 L4 8 Q4 7 5 7 Z" 
        fill="url(#leftPage)"/>
  
  <!-- Right page -->
  <path d="M27 7 L18 8 Q16.5 8.2 16.5 9.5 L16.5 25.5 Q16.5 26.5 18 26 L27 25 Q28 25 28 24 L28 8 Q28 7 27 7 Z" 
        fill="url(#rightPage)"/>
  
  <!-- Center spine shadow -->
  <line x1="16" y1="7" x2="16" y2="27" stroke="rgba(0,0,0,0.15)" stroke-width="1.5"/>
  
  <!-- Text lines on left page -->
  <line x1="6" y1="11" x2="13" y2="12" stroke="#AAAAAA" stroke-width="1" stroke-linecap="round"/>
  <line x1="6" y1="14" x2="12" y2="15" stroke="#BBBBBB" stroke-width="1" stroke-linecap="round"/>
  <line x1="6" y1="17" x2="13" y2="18" stroke="#AAAAAA" stroke-width="1" stroke-linecap="round"/>
  <line x1="6" y1="20" x2="11" y2="21" stroke="#BBBBBB" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Text lines on right page -->
  <line x1="19" y1="12" x2="26" y2="11" stroke="#AAAAAA" stroke-width="1" stroke-linecap="round"/>
  <line x1="20" y1="15" x2="26" y2="14" stroke="#BBBBBB" stroke-width="1" stroke-linecap="round"/>
  <line x1="19" y1="18" x2="26" y2="17" stroke="#AAAAAA" stroke-width="1" stroke-linecap="round"/>
  <line x1="20" y1="21" x2="25" y2="20" stroke="#BBBBBB" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Bookmark ribbon -->
  <path d="M22 4 L22 11 L24 9 L26 11 L26 4 Z" fill="#E6B84F"/>
  <path d="M22 4 L22 5 L26 5 L26 4 Z" fill="#D4A43A"/>
