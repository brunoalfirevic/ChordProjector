<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Projector Bookmarklets</title>

    <script id="projectChordsFunction">
        function projectChords(action) {
            if (action === 'return_chord_projector_url') {
                return constructChordProjectorUrl();
            }

            const selector = 'section code pre';
            const element = document.querySelector(selector);

            if (!element) {
                console.error('Element not found with selector:', selector);
                return Promise.reject('Element not found');
            }

            const text = element.textContent.replace(/\nX$/, '');
            let title = document.querySelector('main h1')?.textContent?.trim()?.replace(/ Chords( & Tabs)?$/, '') ?? '';
            let artist;

            if (title.startsWith("Official ")) {
                title = title.replace(/^Official /, '');
                artist = document.querySelector('main h1 + span')?.textContent?.trim();
            } else {
                artist = document.querySelector('main h1 + span + span')?.textContent?.trim();
            }

            if (action === 'copy_chords') {
                copyToClipboard(text);
            } else if (action === 'copy_projector_url') {
                copyToClipboard(constructChordProjectorUrl(text, title));
            } else if (action === 'open_projector') {
                openWindow(constructChordProjectorUrl(text, title, artist));
            } else if (action === 'open_projector_in_place') {
                location.href = constructChordProjectorUrl(text, title, artist);
            } else if (action === 'offer_for_projection') {
                openWindow(constructOpenerUrl(text, title, artist));
            } else {
                console.log('Invalid action');
                return Promise.reject('Invalid action');
            }

            function constructOpenerUrl(text, title, artist) {
                const url = constructBaseUrl() +  '/opener.html';
                return appendParams(url, text, title, artist);
            }

            function constructChordProjectorUrl(text, title, artist) {
                const url = constructBaseUrl() +  '/chord_projector.html';
                return appendParams(url, text, title, artist);
            }

            function constructBaseUrl() {
                return 'https://brunoalfirevic.github.io/ChordProjector';
            }

            function appendParams(url, text, title, artist) {
                return url + (text ? '#text=' + encodeURIComponent(text) : '') +
                             (title ? '&title=' + encodeURIComponent(title) : '') +
                             (artist ? '&artist=' + encodeURIComponent(artist) : '');
            }

            function openWindow(url) {
                const openedWindow = window.open(url, '_blank');
                if (openedWindow) {
                    openedWindow.focus();
                }
            }

            function copyToClipboard(text) {
                /* Try to use the Clipboard API first (modern browsers) */
                if (navigator.clipboard) {
                    return navigator.clipboard.writeText(text)
                        .then(() => {
                            console.log('Text copied to clipboard');
                            return true;
                        })
                        .catch(err => {
                            console.error('Clipboard API failed:', err);
                            /* Try fallback method */
                            return fallbackCopy(text);
                        });
                } else {
                    /* Use fallback for browsers without Clipboard API */
                    return Promise.resolve(fallbackCopy(text));
                }

                function fallbackCopy(text) {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;

                    /* Make it invisible */
                    textarea.style.position = 'absolute';
                    textarea.style.left = '-9999px';
                    textarea.style.top = '0';
                    textarea.setAttribute('readonly', ''); /* Prevent mobile keyboards */

                    document.body.appendChild(textarea);

                    /* Special handling for iOS */
                    const isIOS = navigator.userAgent.match(/ipad|iphone/i);

                    if (isIOS) {
                        const range = document.createRange();
                        range.selectNodeContents(textarea);
                        const selection = window.getSelection();
                        selection.removeAllRanges();
                        selection.addRange(range);
                        textarea.setSelectionRange(0, 999999); /* For mobile devices */
                    } else {
                        textarea.select();
                    }

                    let success = false;
                    try {
                        success = document.execCommand('copy');
                    } catch (err) {
                        console.error('Fallback: Could not copy text: ', err);
                    }

                    /* Clean up */
                    document.body.removeChild(textarea);
                    return success;
                }
            }
        }
    </script>
</head>
<body>
    <script>
        function createLink(href, text) {
            const link = document.createElement('a');
            link.href = href;
            link.innerText = text;
            return link;
        }

        function createBookmarklet(title, action) {
            const functionSource = projectChords.toString();
            const href = 'javascript:' + encodeURI('(' + functionSource + ')("' + action +'")');
            return createLink(href, title);
        }

        function append(element) {
            if (element) {
                document.body.appendChild(element);
            }
            document.body.appendChild(document.createElement('br'));
        }

        append(createBookmarklet('Copy Ultimate Guitar chords to clipboard', 'copy_chords'));
        append(createBookmarklet('Copy Chord Projector URL for Ultimate Guitar chords', 'copy_projector_url'));
        append();
        append(createBookmarklet('Open Ultimate Guitar chords in Chord Projector', 'open_projector'));
        append(createBookmarklet('Open Ultimate Guitar chords in Chord Projector (current tab)', 'open_projector_in_place'));
        append();
        append(createBookmarklet('Cast Ultimate Guitar chords directly', 'offer_for_projection'));
        append();
        append(createLink(projectChords('return_chord_projector_url'), 'Open blank chord projector'));
    </script>
</body>
